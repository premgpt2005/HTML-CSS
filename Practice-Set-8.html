<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Practice-Set-8</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 10px solid blue;
            border-top: 10px solid red;
            animation: spinAnimation 5s linear infinite;
        }

        @keyframes spinAnimation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
